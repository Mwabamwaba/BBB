        #catalogue {
            width: 100%;
            height: 975px;

    #but {
        background-color:blue;

    .steps-container {
    position:relative;
    top: 2px;
    right: 2px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 1px;
    padding: 3px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

.steps-list {
    list-style-type: none;

    padding: 0;

.steps-list li {
    margin: 1px 0;

    border-bottom: 1px solid #ddd;
