<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <title>Document</title>
    <style>
        #catalogue {
            width: 100%;
            height: 975px;
        }
    #but {
        background-color:#75253c;
        border-color: aliceblue;
    }

    .steps-container {
    position:unset;
    top: 2px;
    right: 2px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 1px;
    padding: 3px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.steps-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.steps-list li {
    margin: 1px 0;
    padding: 1px;
    border-bottom: 1px solid #ddd;
}

.steps-list li:last-child {
    border-bottom: none;
}

/* Header CSS*/

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #f8f8f8; /* Adjust as needed */
    position: relative;
}

.logo-container {
    flex: 1;
    display: flex;
    align-items: center;
}

.logo {
    width: 100px; /* Adjust as needed */
    height: 100px; /* Ensure height is the same as width for a perfect circle */
    border-radius: 50%; /* This makes the image round */
    object-fit: cover; /* Ensures the image covers the entire circle */
}

.text-container {
    flex: 100;
    text-align: center;
}

.logo-text {
    font-size: 16px; /* Adjust as needed */
    color: #333; /* Adjust as needed */
    margin: 0;
}


    </style>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="BBB logo.png" alt="Logo" class="logo">
        </div>
        <div class="text-container">

        </div>
    </header>
   
    <!-- Example single danger button -->
<div class="btn-group">
    <button id="but" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      ORDER HERE
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="https://docs.google.com/forms/d/e/1FAIpQLSffXrPoytpOF4j0D8yWne8QZSg2SkjcaS9n6Gd7MlgHNmDmEw/viewform?usp=sf_link">Open ORDER Form</a></li>
      <li><a class="dropdown-item" href="https://web.facebook.com/profile.php?id=61563935721794 ">Facebook</a></li>
    
      
    </ul>
  </div>


  <div class="steps-container">
   
    <h6> <b>STEPS TO ORDER</b> </h6>
    <ul class="steps-list">
        <li><b>Step 1:</b>Take a Screenshot of the Product</li>
        <li><b>Step 2:</b> Open and fill in the order form</li>
        <li><b>Step 3:</b> Submit and you will recieve a call</li>
        <li><b>NOTE:</b> Payments are done upon seeing the Product</li>
    </ul>
</div>




<div>
<iframe id="catalogue" src="https://bbb.co.za/catalogue" frameborder="0"></iframe>
</div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
      "></script>
</body>
</html>
